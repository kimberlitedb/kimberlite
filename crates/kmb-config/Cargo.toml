[package]
name = "kmb-config"
version = "0.1.0"
edition = "2021"
rust-version = "1.85"
license = "Apache-2.0"

[dependencies]
# Serialization
serde = { version = "1", features = ["derive"] }
toml = "0.8"

# Configuration merging from multiple sources
config = { version = "0.14", default-features = false, features = ["toml"] }

# XDG directory discovery
directories = "5"

# Error handling
anyhow = "1"
thiserror = "2"

[dev-dependencies]
tempfile = "3"
