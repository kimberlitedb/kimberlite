[package]
name = "kimberlite-compliance"
version = "0.1.0"
edition = "2021"
authors = ["Kimberlite Contributors"]
license = "MIT OR Apache-2.0"
description = "Compliance reporting and verification for Kimberlite"
repository = "https://github.com/kimberlite-db/kimberlite"
keywords = ["compliance", "hipaa", "gdpr", "soc2", "fedramp"]
categories = ["database", "cryptography"]

[dependencies]
# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive", "cargo"] }

# Datetime
chrono = { version = "0.4", features = ["serde"] }

# PDF generation
printpdf = "0.7"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "kimberlite-compliance"
path = "src/main.rs"
