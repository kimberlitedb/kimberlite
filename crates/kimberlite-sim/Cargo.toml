[package]
name = "kimberlite-sim"
version.workspace = true
edition.workspace = true
description = "Deterministic simulation testing harness for Kimberlite"
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
kimberlite-crypto.workspace = true
kimberlite-kernel.workspace = true
kimberlite-types.workspace = true
kimberlite-vsr.workspace = true
kimberlite-sim-macros.workspace = true
bytes.workspace = true

thiserror.workspace = true

# Random number generation with seedable RNG for reproducibility
rand = { version = "0.8", features = ["small_rng"] }

# JSON output and checkpoint serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"

[dev-dependencies]
proptest.workspace = true
tempfile.workspace = true

[features]
# Enable simulation instrumentation
default = []

# Canary mutations (intentional bugs for testing invariants)
canary-skip-fsync = []
canary-wrong-hash = []
canary-commit-quorum = []
canary-idempotency-race = []
canary-monotonic-regression = []

[lints]
workspace = true
