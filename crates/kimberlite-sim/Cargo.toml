[package]
name = "kimberlite-sim"
version.workspace = true
edition.workspace = true
description = "Deterministic simulation testing harness for Kimberlite"
license.workspace = true
repository.workspace = true
rust-version.workspace = true
publish = false  # Internal testing framework

[dependencies]
kimberlite-crypto.workspace = true
kimberlite-kernel.workspace = true
kimberlite-types.workspace = true
kimberlite-vsr.workspace = true
bytes.workspace = true

thiserror.workspace = true

# Random number generation with seedable RNG for reproducibility
rand = { version = "0.8", features = ["small_rng"] }

# JSON output and checkpoint serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = { workspace = true }
chrono = "0.4"

# Web dashboard dependencies (optional)
axum = { version = "0.7", optional = true }
askama = { version = "0.12", optional = true }
askama_axum = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["fs"], optional = true }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "net"], optional = true }
tokio-stream = { version = "0.1", optional = true }

# TUI dependencies (optional)
ratatui = { version = "0.26", optional = true }
crossterm = { version = "0.27", optional = true }

[dev-dependencies]
proptest.workspace = true
tempfile.workspace = true

[features]
# Enable simulation instrumentation
default = []

# Web dashboard for coverage visualization
dashboard = ["axum", "askama", "askama_axum", "tower-http", "tokio", "tokio-stream"]

# Terminal UI for interactive simulation
tui = ["ratatui", "crossterm"]

# Canary mutations (intentional bugs for testing invariants)
canary-skip-fsync = []
canary-wrong-hash = []
canary-commit-quorum = []
canary-idempotency-race = []
canary-monotonic-regression = []

# Simulator-level canaries (intentional bugs in VOPR itself)
sim-canary-partition-leak = []
sim-canary-time-leak = []
sim-canary-drop-disabled = []
sim-canary-fsync-lies = []
sim-canary-rng-unseeded = []

[package.metadata.cargo-machete]
# askama_axum provides IntoResponse impl for Template trait (used implicitly)
ignored = ["askama_axum"]

[lints]
workspace = true
