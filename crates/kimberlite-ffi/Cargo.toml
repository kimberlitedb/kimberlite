[package]
name = "kimberlite-ffi"
version = "0.1.0"
edition = "2021"
rust-version = "1.85"
description = "C FFI exports for Kimberlite database"
license = "Apache-2.0"
repository = "https://github.com/kimberlitedb/kimberlite"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
kmb-client = { path = "../kmb-client" }
kmb-types = { path = "../kmb-types" }
kmb-wire = { path = "../kmb-wire" }

# Core
anyhow.workspace = true
thiserror.workspace = true
bytes.workspace = true
tracing.workspace = true

# Serialization
serde = { workspace = true, features = ["derive"] }
bincode = "1"

# FFI
libc = "0.2"

[build-dependencies]
cbindgen = "0.27"

[dev-dependencies]
tempfile.workspace = true
