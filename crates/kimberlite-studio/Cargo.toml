[package]
name = "kimberlite-studio"
description = "Web-based administration and monitoring UI for Kimberlite (internal use)"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
publish = false

[dependencies]
# Internal crates
kimberlite-client.workspace = true
kimberlite-types.workspace = true
kimberlite = { workspace = true, features = ["broadcast"] }

# Web server
axum = "0.8"
tower-http = { version = "0.6", features = ["fs", "cors", "trace"] }
tokio = { version = "1", features = ["full"] }

# Asset embedding
include_dir = "0.7"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# SSE and streaming
async-stream = "0.3"
futures = "0.3"

# HTML escaping for XSS prevention
html-escape = "0.2"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"

[package.metadata.cargo-machete]
# Used in unimplemented routes and SSE endpoints (v0.5.0 TODO)
ignored = ["kimberlite-client", "kimberlite-types", "serde_json", "thiserror", "tower-http"]
