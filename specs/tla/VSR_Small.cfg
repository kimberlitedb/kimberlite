SPECIFICATION Spec

\* Constants for model checking (smaller state space)
CONSTANTS
    Replicas = {r1, r2, r3}
    QuorumSize = 2
    MaxView = 2
    MaxOp = 2
    MaxCommit = 2

\* Invariants to check
INVARIANTS
    TypeOK
    CommitNotExceedOp
    ViewMonotonic
    LeaderUniquePerView
    Agreement
    PrefixConsistency

\* State constraint to bound state space
CONSTRAINT StateConstraint
