SPECIFICATION Spec

\* Disable deadlock checking (safety-only spec, liveness verified separately)
CHECK_DEADLOCK FALSE

\* Constants for model checking
CONSTANTS
    Replicas = {r1, r2, r3}
    QuorumSize = 2
    MaxView = 3
    MaxOp = 4
    MaxCommit = 4

\* Invariants to check
INVARIANTS
    TypeOK
    CommitNotExceedOp
    ViewMonotonic
    LeaderUniquePerView
    Agreement
    PrefixConsistency

\* State constraint to bound state space
CONSTRAINT StateConstraint
