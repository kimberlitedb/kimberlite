name: Benchmarks

run-name: "Bench '${{ github.head_ref || github.ref_name }}'"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: read
  pull-requests: write

jobs:
  bench:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      # On main: save baseline for future PR comparisons
      - name: Run benchmarks (save baseline)
        if: github.ref == 'refs/heads/main'
        run: cargo bench -p kimberlite-bench

      - name: Upload baseline artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: criterion-baseline
          path: target/criterion
          retention-days: 30

      # On PRs: compare against main baseline
      - name: Download baseline artifact
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11 # v6
        with:
          name: criterion-baseline
          path: target/criterion
          workflow: bench.yml
          branch: main
          if_no_artifact_found: warn

      - name: Run benchmarks (compare against main)
        if: github.event_name == 'pull_request'
        run: |
          cargo bench -p kimberlite-bench 2>&1 | tee bench-output.txt
          # Check for regressions
          if grep -q "regressed" bench-output.txt; then
            echo "::warning::Performance regressions detected. Review benchmark output."
          fi
