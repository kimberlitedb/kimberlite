name: Benchmarks

run-name: "Bench '${{ github.head_ref || github.ref_name }}'"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: read
  pull-requests: write

jobs:
  bench:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      # On main: save baseline for future PR comparisons
      - name: Run benchmarks (save baseline)
        if: github.ref == 'refs/heads/main'
        run: cargo bench -p kimberlite-bench -- --save-baseline main

      - name: Upload baseline artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: criterion-baseline
          path: target/criterion
          retention-days: 30

      # On PRs: compare against main baseline
      - name: Download baseline artifact
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v6
        with:
          name: criterion-baseline
          path: target/criterion
          workflow: bench.yml
          branch: main
          if_no_artifact_found: warn

      - name: Run benchmarks (compare against main)
        if: github.event_name == 'pull_request'
        run: |
          cargo bench -p kimberlite-bench -- --baseline main 2>&1 | tee bench-output.txt
          # Check for regressions >10%
          if grep -q "regressed" bench-output.txt; then
            echo "::warning::Performance regressions detected. Review benchmark output."
          fi
