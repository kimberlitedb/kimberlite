name: TypeScript SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-typescript.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-typescript.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdks/typescript/package-lock.json

      - name: Install dependencies
        run: |
          cd sdks/typescript
          npm ci || npm install

      - name: Build FFI library
        run: cargo build --release -p kimberlite-ffi

      - name: Type check
        run: |
          cd sdks/typescript
          npm run type-check

      - name: Run unit tests
        run: |
          cd sdks/typescript
          npm test -- tests/value.test.ts || true

  build-packages:
    name: Build npm package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd sdks/typescript
          npm ci || npm install

      - name: Build FFI library (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo build --release -p kimberlite-ffi

      - name: Build FFI library (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release -p kimberlite-ffi
        shell: bash

      - name: Build package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd sdks/typescript
          chmod +x scripts/build-native.sh
          npm run build

      - name: Build package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdks/typescript
          npm run build
        shell: bash

      - name: Pack npm package
        run: |
          cd sdks/typescript
          npm pack

      - name: Upload package
        uses: actions/upload-artifact@v6
        with:
          name: npm-package-${{ matrix.os }}
          path: sdks/typescript/*.tgz

  publish:
    name: Publish to npm
    needs: [test, build-packages]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: npm
    steps:
      - uses: actions/checkout@v6

      - name: Download all packages
        uses: actions/download-artifact@v7
        with:
          path: packages
          pattern: npm-package-*
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdks/typescript
          npm publish --access public
