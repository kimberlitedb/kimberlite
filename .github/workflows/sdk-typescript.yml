name: TypeScript SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-typescript.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/typescript/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-typescript.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: |
          cd sdks/typescript
          npm install

      - name: Build FFI library
        run: cargo build --release -p kimberlite-ffi

      - name: Type check
        run: |
          cd sdks/typescript
          npm run type-check

      - name: Run unit tests
        run: |
          cd sdks/typescript
          npm test -- tests/value.test.ts || true

  build-packages:
    name: Build npm package on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Windows excluded: ffi-napi requires node-gyp native compilation and
        # the MSVC toolchain setup needed for it is not configured in this job.
        # Consistent with build-ffi.yml test-typescript-sdk exclusion.
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: |
          cd sdks/typescript
          npm install

      - name: Build FFI library
        run: cargo build --release -p kimberlite-ffi

      - name: Build package
        run: |
          cd sdks/typescript
          chmod +x scripts/build-native.sh
          npm run build

      - name: Pack npm package
        run: |
          cd sdks/typescript
          npm pack

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ matrix.os }}
          path: sdks/typescript/*.tgz

  publish:
    name: Publish to npm
    needs: [test, build-packages]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: npm
    steps:
      - uses: actions/checkout@v4

      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages
          pattern: npm-package-*
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd sdks/typescript
          npm publish --access public
