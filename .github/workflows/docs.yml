name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable

      - name: Install mdBook
        run: |
          MDBOOK_VERSION="0.4.36"
          MDBOOK_ARCHIVE="mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          # SHA256 for mdbook-v0.4.36-x86_64-unknown-linux-gnu.tar.gz
          # Update this hash when upgrading MDBOOK_VERSION.
          MDBOOK_SHA256="5b9db8de5c4b8ecfc44e9d9f26af818e35e6539de6b802a8e6c5e76d8a56c8c8"
          mkdir -p ~/mdbook
          curl -sSLO "https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/${MDBOOK_ARCHIVE}"
          echo "${MDBOOK_SHA256}  ${MDBOOK_ARCHIVE}" | sha256sum --check || (echo "ERROR: mdBook checksum mismatch -- possible supply-chain attack" && exit 1)
          tar -xz -C ~/mdbook -f "${MDBOOK_ARCHIVE}"
          rm "${MDBOOK_ARCHIVE}"
          echo "$HOME/mdbook" >> $GITHUB_PATH

      - name: Cache Cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust API docs
        run: cargo doc --no-deps --workspace --release

      - name: Create docs directory structure
        run: |
          mkdir -p docs-site
          mkdir -p docs-site/api/rust
          mkdir -p docs-site/guides

      - name: Copy Rust API docs
        run: cp -r target/doc/* docs-site/api/rust/

      - name: Copy guides and documentation
        run: |
          # Copy coding guides
          cp docs/coding/guides/*.md docs-site/guides/
          # Copy quickstarts (rename to match old naming)
          cp docs/coding/quickstarts/rust.md docs-site/guides/quickstart-rust.md
          cp docs/coding/quickstarts/python.md docs-site/guides/quickstart-python.md
          cp docs/coding/quickstarts/typescript.md docs-site/guides/quickstart-typescript.md
          cp docs/coding/quickstarts/go.md docs-site/guides/quickstart-go.md
          # Copy SDK overview (rename to SDK.md for compatibility)
          cp docs/reference/sdk/overview.md docs-site/SDK.md
          # Copy protocol docs
          cp docs/reference/protocol.md docs-site/PROTOCOL.md
          # Copy README
          cp README.md docs-site/

      - name: Generate index.html
        run: |
          cat > docs-site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Kimberlite Documentation</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 2rem;
                  }
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                      background: white;
                      border-radius: 12px;
                      padding: 3rem;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 1rem;
                      color: #667eea;
                  }
                  .tagline {
                      font-size: 1.5rem;
                      color: #666;
                      margin-bottom: 3rem;
                  }
                  .section {
                      margin-bottom: 3rem;
                  }
                  h2 {
                      font-size: 2rem;
                      margin-bottom: 1.5rem;
                      color: #444;
                      border-bottom: 2px solid #667eea;
                      padding-bottom: 0.5rem;
                  }
                  .links {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 1.5rem;
                  }
                  .link-card {
                      background: #f8f9fa;
                      padding: 1.5rem;
                      border-radius: 8px;
                      text-decoration: none;
                      color: inherit;
                      border: 2px solid transparent;
                      transition: all 0.3s ease;
                  }
                  .link-card:hover {
                      border-color: #667eea;
                      transform: translateY(-4px);
                      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                  }
                  .link-card h3 {
                      color: #667eea;
                      margin-bottom: 0.5rem;
                      font-size: 1.25rem;
                  }
                  .link-card p {
                      color: #666;
                      font-size: 0.95rem;
                  }
                  .badge {
                      display: inline-block;
                      background: #667eea;
                      color: white;
                      padding: 0.25rem 0.75rem;
                      border-radius: 12px;
                      font-size: 0.85rem;
                      margin-left: 0.5rem;
                  }
                  .footer {
                      margin-top: 3rem;
                      padding-top: 2rem;
                      border-top: 1px solid #ddd;
                      text-align: center;
                      color: #666;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Kimberlite</h1>
                  <p class="tagline">Compliance-first, verifiable database for regulated industries</p>

                  <div class="section">
                      <h2>Getting Started</h2>
                      <div class="links">
                          <a href="README.html" class="link-card">
                              <h3>README</h3>
                              <p>Overview of Kimberlite architecture and goals</p>
                          </a>
                          <a href="SDK.html" class="link-card">
                              <h3>SDK Strategy</h3>
                              <p>Multi-language SDK architecture and design</p>
                          </a>
                          <a href="PROTOCOL.html" class="link-card">
                              <h3>Protocol Specification</h3>
                              <p>Wire protocol for implementing clients</p>
                          </a>
                      </div>
                  </div>

                  <div class="section">
                      <h2>Quickstart Guides</h2>
                      <div class="links">
                          <a href="guides/quickstart-rust.html" class="link-card">
                              <h3>Rust SDK <span class="badge">Native</span></h3>
                              <p>Get started with the Rust client library</p>
                          </a>
                          <a href="guides/quickstart-python.html" class="link-card">
                              <h3>Python SDK <span class="badge">Beta</span></h3>
                              <p>Install and use the Python client (pip install kimberlite)</p>
                          </a>
                          <a href="guides/quickstart-typescript.html" class="link-card">
                              <h3>TypeScript SDK <span class="badge">Beta</span></h3>
                              <p>Install and use the TypeScript client (npm install @kimberlite/client)</p>
                          </a>
                          <a href="guides/quickstart-go.html" class="link-card">
                              <h3>Go SDK <span class="badge">Planned</span></h3>
                              <p>Upcoming Go client library</p>
                          </a>
                      </div>
                  </div>

                  <div class="section">
                      <h2>Guides</h2>
                      <div class="links">
                          <a href="guides/connection-pooling.html" class="link-card">
                              <h3>Connection Pooling</h3>
                              <p>Best practices for managing connections across SDKs</p>
                          </a>
                      </div>
                  </div>

                  <div class="section">
                      <h2>API Documentation</h2>
                      <div class="links">
                          <a href="api/rust/kimberlite/index.html" class="link-card">
                              <h3>Rust API</h3>
                              <p>Complete Rust crate documentation</p>
                          </a>
                      </div>
                  </div>

                  <div class="footer">
                      <p>Built with ❤️ by the Kimberlite team</p>
                      <p><a href="https://github.com/kimberlitedb/kimberlite" style="color: #667eea;">GitHub</a> | Apache-2.0 License</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Convert markdown to HTML
        run: |
          # Install pandoc for markdown conversion
          sudo apt-get update
          sudo apt-get install -y pandoc

          # Create pandoc template
          cat > /tmp/doc-template.html << 'TEMPLATE'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>$title$</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
              <style>
                  .markdown-body {
                      box-sizing: border-box;
                      min-width: 200px;
                      max-width: 980px;
                      margin: 0 auto;
                      padding: 45px;
                  }
                  @media (max-width: 767px) {
                      .markdown-body {
                          padding: 15px;
                      }
                  }
              </style>
          </head>
          <body>
              <article class="markdown-body">
                  <nav><a href="../index.html">← Back to Documentation</a></nav>
                  <hr>
                  $body$
              </article>
          </body>
          </html>
          TEMPLATE

          # Convert markdown files to HTML
          for md in docs-site/*.md docs-site/guides/*.md; do
            if [ -f "$md" ]; then
              html="${md%.md}.html"
              pandoc "$md" -s --metadata title="Kimberlite Documentation" \
                --template=/tmp/doc-template.html \
                -o "$html"
              rm "$md"
            fi
          done

      - name: Check links in markdown docs
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,206,429
            docs/**/*.md
            README.md
            CHANGELOG.md
            ROADMAP.md
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs-site

  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
