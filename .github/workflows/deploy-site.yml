# Deploy Kimberlite Marketing Website to AWS
#
# Triggers:
# - Push to main when website/** changes
# - Manual workflow_dispatch
#
# Prerequisites (one-time AWS setup):
# 1. Create IAM OIDC identity provider for GitHub
# 2. Create IAM role `github-actions-kimberlite` with trust policy for this repo

name: Deploy Site

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - ".github/workflows/deploy-site.yml"
  workflow_dispatch:
    inputs:
      stage:
        description: "Deployment stage"
        required: true
        default: "production"
        type: choice
        options:
          - dev
          - production

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

env:
  AWS_REGION: ap-southeast-2

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-kimberlite
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Determine stage
        id: stage
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "stage=${{ inputs.stage }}" >> $GITHUB_OUTPUT
          else
            echo "stage=production" >> $GITHUB_OUTPUT
          fi

      - name: Copy docs into website build context
        # The Dockerfile (website/Dockerfile) does COPY docs ./docs.
        # The build context is ./website, so docs/ must be present inside it.
        run: cp -r docs website/docs

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./website
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/kmb-site-${{ steps.stage.outputs.stage }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/kmb-site-${{ steps.stage.outputs.stage }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: website
        run: npm install

      - name: Deploy with SST
        working-directory: website
        run: npx sst deploy --stage ${{ steps.stage.outputs.stage }}

      - name: Force App Runner deployment
        run: |
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='kmb-site-${{ steps.stage.outputs.stage }}'].ServiceArn" --output text)
          echo "Triggering deployment for: $SERVICE_ARN"
          aws apprunner start-deployment --service-arn "$SERVICE_ARN"

          # Wait for deployment to complete (10-minute timeout, 60 polls x 10s).
          echo "Waiting for deployment to complete..."
          MAX_ATTEMPTS=60
          ATTEMPT=0
          while true; do
            ATTEMPT=$((ATTEMPT + 1))
            if [ "$ATTEMPT" -gt "$MAX_ATTEMPTS" ]; then
              echo "ERROR: Timed out after $((MAX_ATTEMPTS * 10))s waiting for App Runner deployment"
              exit 1
            fi
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS â€” Status: $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment complete!"
              break
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              sleep 10
            else
              echo "Unexpected status: $STATUS"
              exit 1
            fi
          done

      - name: Output deployment URL
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Stage: \`${{ steps.stage.outputs.stage }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
