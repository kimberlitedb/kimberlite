name: Python SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/python/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-python.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/python/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-python.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd sdks/python
          pip install -r requirements-dev.txt || pip install pytest mypy build

      - name: Build FFI library
        run: cargo build --release -p kimberlite-ffi

      - name: Run unit tests
        run: |
          cd sdks/python
          pytest tests/test_value.py tests/test_query.py -v

      - name: Type check with mypy
        run: |
          cd sdks/python
          mypy kimberlite --strict || true

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build FFI library (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo build --release -p kimberlite-ffi

      - name: Build FFI library (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release -p kimberlite-ffi
        shell: bash

      - name: Build wheel (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd sdks/python
          chmod +x build_wheel.sh
          ./build_wheel.sh

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdks/python
          bash build_wheel.sh
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: sdks/python/dist/*.whl

  publish:
    name: Publish to PyPI
    needs: [test, build-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Only run on manual trigger or tags
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Check distribution
        run: twine check dist/*

      # Uncomment to publish to PyPI (requires PYPI_API_TOKEN secret)
