name: Python SDK

on:
  push:
    branches: [main]
    paths:
      - 'sdks/python/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-python.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'sdks/python/**'
      - 'crates/kimberlite-ffi/**'
      - '.github/workflows/sdk-python.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd sdks/python
          pip install -r requirements-dev.txt || pip install pytest mypy build

      - name: Build FFI library
        run: cargo build --release -p kimberlite-ffi

      - name: Run unit tests
        run: |
          cd sdks/python
          pytest tests/test_value.py tests/test_query.py -v

      - name: Type check with mypy
        run: |
          cd sdks/python
          mypy kimberlite --strict || true

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build FFI library (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo build --release -p kimberlite-ffi

      - name: Build FFI library (Windows)
        if: runner.os == 'Windows'
        run: cargo build --release -p kimberlite-ffi
        shell: bash

      - name: Build wheel (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd sdks/python
          chmod +x build_wheel.sh
          ./build_wheel.sh

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        run: |
          cd sdks/python
          bash build_wheel.sh
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-${{ matrix.os }}
          path: sdks/python/dist/*.whl

  publish:
    name: Publish to PyPI
    needs: [test, build-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    environment: pypi
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all wheels
        uses: actions/download-artifact@fa0a91b85d4f404e444306234986fce84f37eb1f # v4.1.8
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Check distribution
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Mask the PyPI token so it does not appear in CI logs.
          echo "::add-mask::$TWINE_PASSWORD"
          twine upload dist/*
