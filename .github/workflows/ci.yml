name: CI

run-name: "CI run '${{ github.head_ref || github.ref_name }}'"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref == 'refs/heads/main' && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # ----------------------------------------
  # Code quality checks
  # ----------------------------------------

  format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable
        with:
          components: clippy

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # ----------------------------------------
  # Build and test
  # ----------------------------------------

  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macOS excluded: libduckdb-sys pulls in ring (via reqwest build-dep),
        # and ring's CAPS_STATIC assertion fails on Apple Silicon; Intel macOS
        # runners (macos-12, macos-13) are deprecated by GitHub.
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Run cargo check
        run: cargo check --workspace --all-targets --all-features

      - name: Build CLI binary
        run: cargo build -p kimberlite-cli

      - name: Smoke test CLI binary
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            ./target/debug/kimberlite.exe version
          else
            ./target/debug/kimberlite version
          fi
          echo "✓ CLI binary executed successfully on ${{ runner.os }}"

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macOS excluded: same ring/duckdb build-dep issue as check matrix.
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --workspace

  # ----------------------------------------
  # MSRV check
  # ----------------------------------------

  msrv:
    name: Check MSRV (1.88)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3a9ba2b7e36bcaceb6c3c82e8574a6012f86c78 # 1.88 (MSRV)

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-msrv-

      - name: Run cargo check
        run: cargo check --workspace --all-targets

  # ----------------------------------------
  # Documentation
  # ----------------------------------------

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Check documentation
        run: cargo doc --workspace --no-deps --all-features

  # ----------------------------------------
  # Code coverage
  # ----------------------------------------

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate coverage report
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: lcov.info
          fail_ci_if_error: true

  # ----------------------------------------
  # Unused dependencies
  # ----------------------------------------

  unused-deps:
    name: Check unused dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Install cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

  # ----------------------------------------
  # VOPR v0.4.0 Features
  # ----------------------------------------

  vopr-features:
    name: VOPR v0.4.0 features (dashboard, tui)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry and build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-vopr-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-vopr-features-

      - name: Test dashboard feature
        run: cargo test -p kimberlite-sim --features dashboard

      - name: Test tui feature
        run: cargo test -p kimberlite-sim --features tui

      - name: Check dashboard + tui together
        run: cargo check -p kimberlite-sim --features dashboard,tui

      - name: Run VOPR with dashboard + tui features
        run: cargo test -p kimberlite-sim --features dashboard,tui -- --test-threads=1

  # ----------------------------------------
  # Fuzz smoke test
  # ----------------------------------------

  fuzz-smoke:
    name: Fuzz Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust nightly (required for cargo-fuzz)
        uses: dtolnay/rust-toolchain@4305daf8cbf599586d0b6c3f25a42c58b7f92e0e # nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Fuzz SQL parser (30s)
        run: |
          cd crates/kimberlite-sql
          cargo +nightly fuzz run fuzz_sql_parser -- -max_total_time=30 -max_len=4096 2>/dev/null || true
        continue-on-error: true

      - name: Fuzz crypto (30s)
        run: |
          cd crates/kimberlite-crypto
          cargo +nightly fuzz run fuzz_crypto_encrypt -- -max_total_time=30 2>/dev/null || true
        continue-on-error: true

      - name: Fuzz wire deserialize (30s)
        run: |
          cd crates/kimberlite-kernel
          cargo +nightly fuzz run fuzz_wire_deserialize -- -max_total_time=30 2>/dev/null || true
        continue-on-error: true

      - name: Check for crashes
        run: |
          # Fail if any fuzz target produced a crash artifact
          if find . -path "*/fuzz/artifacts/*" -name "crash-*" | grep -q .; then
            echo "❌ Fuzz crash artifacts found:"
            find . -path "*/fuzz/artifacts/*" -name "crash-*"
            exit 1
          fi
          echo "✅ No fuzz crashes detected"

  # ----------------------------------------
  # Required checks gate
  # ----------------------------------------

  required:
    name: Required checks
    runs-on: ubuntu-latest
    if: always()
    needs:
      - format
      - clippy
      - check
      - test
      - msrv
      - docs
      - unused-deps
      - vopr-features
    steps:
      - name: Check for failures
        run: |
          results=(
            "${{ needs.format.result }}"
            "${{ needs.clippy.result }}"
            "${{ needs.check.result }}"
            "${{ needs.test.result }}"
            "${{ needs.msrv.result }}"
            "${{ needs.docs.result }}"
            "${{ needs.unused-deps.result }}"
            "${{ needs.vopr-features.result }}"
          )

          failed=false
          for result in "${results[@]}"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "A required job had result: $result"
              failed=true
            fi
          done

          if [[ "$failed" == "true" ]]; then
            echo "One or more required checks failed"
            exit 1
          else
            echo "All required CI checks passed"
          fi
