name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: write
  packages: write
  id-token: write  # Required for cosign keyless signing via GitHub OIDC

jobs:
  # ----------------------------------------
  # Build binaries for all platforms
  # ----------------------------------------

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kimberlite-linux-x86_64
            cross: false
            zigbuild: false

          # Linux ARM64 (native ARM64 runner - avoids GCC 5 ICE in cross Docker image)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: kimberlite-linux-aarch64
            cross: false
            zigbuild: false

          # macOS x86_64 (native Apple clang cross-compiles ARM→x86_64 without zigbuild)
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: kimberlite-macos-x86_64
            cross: false
            zigbuild: false

          # macOS ARM64
          - os: macos-15
            target: aarch64-apple-darwin
            artifact_name: kimberlite-macos-aarch64
            cross: false
            zigbuild: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kimberlite-windows-x86_64
            cross: false
            zigbuild: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for ARM Linux)
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Install cargo-zigbuild (for macOS cross-compile)
        if: matrix.zigbuild
        uses: taiki-e/install-action@cargo-zigbuild

      - name: Install Zig (for zigbuild)
        if: matrix.zigbuild
        uses: mlugg/setup-zig@d1434d08867e3ee9daa34448df10607b98908d29 # v2.2.1
        with:
          version: 0.13.0

      - name: Add Rust target (macOS ARM→x86_64 cross-compile)
        if: matrix.target == 'x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      - name: Cache cargo registry and build
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build (native)
        if: "!matrix.cross && !matrix.zigbuild && matrix.target != 'x86_64-apple-darwin'"
        run: cargo build --release --target ${{ matrix.target }} -p kimberlite-cli

      - name: Build (native - macOS ARM→x86_64)
        if: matrix.target == 'x86_64-apple-darwin'
        env:
          # Override -Ctarget-cpu=native: on an ARM runner "native" resolves to arm64,
          # not x86_64. Apple clang handles the cross-compilation transparently.
          RUSTFLAGS: ""
        run: cargo build --release --target x86_64-apple-darwin -p kimberlite-cli

      - name: Build (zigbuild)
        if: matrix.zigbuild
        env:
          # Override -Ctarget-cpu=native from .cargo/config.toml: cross-compiling
          # from an ARM runner to x86_64 makes "native" resolve to the wrong arch.
          RUSTFLAGS: ""
        run: cargo zigbuild --release --target ${{ matrix.target }} -p kimberlite-cli

      - name: Build (cross)
        if: matrix.cross
        env:
          # Override -Ctarget-cpu=native from .cargo/config.toml: cross-compiling
          # from an x86_64 runner to aarch64 makes "native" resolve to the wrong arch.
          RUSTFLAGS: ""
        run: cross build --release --target ${{ matrix.target }} -p kimberlite-cli

      - name: Smoke test binary (native)
        if: "!matrix.cross && !matrix.zigbuild && matrix.target != 'x86_64-apple-darwin'"
        run: |
          ./target/${{ matrix.target }}/release/kimberlite version
          echo "✓ Binary executed successfully"

      - name: Smoke test binary (macOS x86_64 - verify file only)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          # Can't execute x86_64 binary on ARM runner, just verify it exists and is the right arch
          if [ -f target/${{ matrix.target }}/release/kimberlite ]; then
            echo "✓ Binary built successfully"
            file target/${{ matrix.target }}/release/kimberlite
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Smoke test binary (cross - Linux ARM on x86)
        if: matrix.cross
        run: |
          # Cross-compiled ARM binary can't run on x86, verify it exists and is correct architecture
          if [ -f target/${{ matrix.target }}/release/kimberlite ]; then
            echo "✓ Binary built successfully"
            file target/${{ matrix.target }}/release/kimberlite
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/kimberlite dist/
          cp README.md dist/
          cp LICENSE dist/ 2>/dev/null || echo "No LICENSE file"
          cd dist && zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/kimberlite.exe dist/
          Copy-Item README.md dist/
          if (Test-Path LICENSE) { Copy-Item LICENSE dist/ }
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
          retention-days: 7

  # ----------------------------------------
  # Create GitHub Release
  # ----------------------------------------

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.zip" -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.zip > SHA256SUMS
          sha512sum *.zip > SHA512SUMS
          # Keep checksums.txt for backwards compat
          cp SHA256SUMS checksums.txt
          cat SHA256SUMS

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign checksums with cosign (keyless)
        run: |
          cd release
          cosign sign-blob --yes SHA256SUMS --bundle SHA256SUMS.bundle
          cosign sign-blob --yes SHA512SUMS --bundle SHA512SUMS.bundle

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Kimberlite ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            release/*.zip
            release/SHA256SUMS
            release/SHA512SUMS
            release/SHA256SUMS.bundle
            release/SHA512SUMS.bundle
            release/checksums.txt
          body: |
            ## Installation

            **Recommended:** Install with one command:
            ```bash
            curl -fsSL https://kimberlite.dev/install.sh | sh
            ```

            Or use your preferred package manager:
            ```bash
            brew install kimberlitedb/tap/kimberlite    # Homebrew
            docker pull ghcr.io/kimberlitedb/kimberlite  # Docker
            cargo install kimberlite-cli                  # Cargo
            ```

            ### Direct Downloads

            | Platform | Download |
            |----------|----------|
            | Linux x86_64 | [kimberlite-linux-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/kimberlite-linux-x86_64.zip) |
            | Linux ARM64 | [kimberlite-linux-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/kimberlite-linux-aarch64.zip) |
            | macOS x86_64 | [kimberlite-macos-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/kimberlite-macos-x86_64.zip) |
            | macOS ARM64 | [kimberlite-macos-aarch64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/kimberlite-macos-aarch64.zip) |
            | Windows x86_64 | [kimberlite-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/kimberlite-windows-x86_64.zip) |

            ## Quick Start

            ```bash
            kimberlite init --template healthcare my-project
            cd my-project
            kimberlite dev
            ```

            See the [documentation](https://kimberlite.dev/docs) for more details.

  # ----------------------------------------
  # Build and push Docker image
  # ----------------------------------------

  docker:
    name: Docker Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            TAG="${{ inputs.tag }}" && echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/kimberlitedb/kimberlite:${{ steps.tag.outputs.version }}
            ghcr.io/kimberlitedb/kimberlite:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------------------
  # Publish to crates.io
  # ----------------------------------------

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Checkout sources
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable

      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Mask the registry token so it does not appear in CI logs.
          echo "::add-mask::$CARGO_REGISTRY_TOKEN"
          publish_or_skip() {
            local pkg="$1"
            if cargo publish -p "$pkg" 2>&1 | tee /tmp/publish.log; then
              echo "✓ Published $pkg"
            elif grep -q "already uploaded" /tmp/publish.log; then
              echo "⏭ $pkg already published at this version, skipping"
            else
              cat /tmp/publish.log
              exit 1
            fi
          }
          publish_or_skip kimberlite-types
          sleep 30
          publish_or_skip kimberlite-crypto
          sleep 30
          publish_or_skip kimberlite-storage
          sleep 30
          publish_or_skip kimberlite-kernel
          sleep 30
          publish_or_skip kimberlite
          sleep 30
          publish_or_skip kimberlite-client

  # ----------------------------------------
  # Trigger Homebrew tap update
  # ----------------------------------------

  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697 # v4.0.1
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: kimberlitedb/homebrew-tap
          event-type: update-formula
          client-payload: '{"tag": "${{ steps.tag.outputs.tag }}"}'
