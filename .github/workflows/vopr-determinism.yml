name: VOPR Determinism Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  determinism-check:
    name: Determinism Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@888d6deff7e64c26f9c7f72b54ebfe6c96e08c72 # stable

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build VOPR
        run: cargo build --release -p kimberlite-sim --bin vopr

      - name: Run determinism check - Baseline scenario
        run: |
          ./target/release/vopr \
            --scenario baseline \
            --iterations 100 \
            --check-determinism \
            --seed 12345

      - name: Run determinism check - Combined scenario
        run: |
          ./target/release/vopr \
            --scenario combined \
            --iterations 50 \
            --check-determinism \
            --seed 54321

      - name: Run determinism check - Multi-tenant
        run: |
          ./target/release/vopr \
            --scenario multi-tenant \
            --iterations 50 \
            --check-determinism \
            --seed 99999

      - name: Run determinism check with higher iteration count
        run: |
          ./target/release/vopr \
            --iterations 200 \
            --check-determinism \
            --seed 88888

      - name: Save VOPR results on failure
        if: failure()
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: vopr-failure-logs
          path: vopr-results/
          retention-days: 7
