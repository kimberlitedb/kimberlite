name: VOPR Determinism Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  determinism-check:
    name: Determinism Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c6158d # v4.2.0
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build VOPR
        run: cargo build --release -p kimberlite-sim --bin vopr

      - name: Run determinism check - Baseline scenario
        run: |
          ./target/release/vopr \
            --scenario baseline \
            --iterations 100 \
            --check-determinism \
            --seed 12345

      - name: Run determinism check - Combined scenario
        run: |
          ./target/release/vopr \
            --scenario combined \
            --iterations 50 \
            --check-determinism \
            --seed 54321

      - name: Run determinism check - Multi-tenant
        run: |
          ./target/release/vopr \
            --scenario multi-tenant \
            --iterations 50 \
            --check-determinism \
            --seed 99999

      - name: Run determinism check with higher iteration count
        run: |
          ./target/release/vopr \
            --iterations 200 \
            --check-determinism \
            --seed 88888

      - name: Save VOPR results on failure
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: vopr-failure-logs
          path: vopr-results/
          retention-days: 7
